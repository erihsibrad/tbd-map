<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>To Be Discovered Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function initMap() {
      // Fetch current coordinates & radius from your API
      const res = await fetch('https://your-deno-api.example.com/current-coordinates');
      const data = await res.json();
      
      const coords = data.coordinates; // [lat, lng]
      const radius = data.radius;      // in meters

      // Init map
      const map = L.map('map').setView(coords, 10);

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Add circle
      L.circle(coords, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.2,
        radius: radius // radius in meters
      }).addTo(map);
    }

    initMap();
  </script>
</body>
</html>
