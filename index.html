<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Be Discovered Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+U7+7Rb4wExZ0rC5v/Dv2dsoZQqMXH78N8hMCM3yk="
      crossorigin=""
    />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-oQnA6Y7w1ymGQggzZ+Q2sAe1hI9C3bF0QAdxwNRO2jM="
      crossorigin=""
    ></script>
    <script>
        const map = L.map('map').setView([-35.0313, 138.7031], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        async function loadCircle() {
            try {
                const res = await fetch('https://cur-coo.deno.dev/');
                const data = await res.json();
                // Expected format: { "lat": ..., "lon": ..., "diameter": ... }
                const { lat, lon, diameter } = data;

                const circle = L.circle([lat, lon], {
                    radius: diameter / 2,
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.3
                }).addTo(map);

                map.fitBounds(circle.getBounds());
            } catch (err) {
                console.error('Error loading circle:', err);
            }
        }

        loadCircle();
    </script>
</body>
</html>
