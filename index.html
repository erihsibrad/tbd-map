<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TBD Map with Layers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const BIN_ID = "68b2fc7d43b1c97be930be9e";
    const MASTER_KEY = "$2a$10$50ktT5zrZbCrk5UnSNJaf.zzPNwVcGaUTtVjVbDeHxp31robYTlEu"; // only if private

    fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
      headers: {
        "X-Master-Key": MASTER_KEY // remove if your bin is public
      }
    })
    .then(res => res.json())
    .then(data => {
      const { lat, lon, diameter } = data.record;

      const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      });

      const satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3'],
        attribution: '© Google'
      });

      const hybrid = L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3'],
        attribution: '© Google'
      });

      const map = L.map('map', {
        center: [lat, lon],
        zoom: 10,
        layers: [streets]
      });

      const baseMaps = {
        "Streets": streets,
        "Satellite": satellite,
        "Hybrid": hybrid
      };

      L.control.layers(baseMaps).addTo(map);

      L.circle([lat, lon], {
        radius: diameter / 2,
        color: 'red',
        fillOpacity: 0.1
      }).addTo(map);
    })
    .catch(err => console.error(err));
  </script>
</body>
</html>
